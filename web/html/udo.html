<!DOCTYPE html>
<html>
<head>
    <title>Calculate Molar Masses</title>
    <script src="/static/js/js.js"></script> <!-- Подключение скрипта -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<form id="calculatorForm">
    <label for="nitrate">Нитрат (г):</label>
    <label for="nitrate_mass"></label><input type="text" id="nitrate_mass" name="nitrate_mass">
    <input type="text" id="nitrate" name="nitrate"><br><br>

    <label for="phosphate">Фосфат (г):</label>
    <label for="phosphate_mass"></label><input type="text" id="phosphate_mass" name="phosphate_mass">
    <input type="text" id="phosphate" name="phosphate"><br><br>

    <label for="potassium">Калий (г):</label>
    <label for="potassium_mass"></label><input type="text" id="potassium_mass" name="potassium_mass">
    <input type="text" id="potassium" name="potassium"><br><br>

    <label for="micro">Железо (г):</label>
    <label for="micro_mass"></label><input type="text" id="micro_mass" name="micro_mass">
    <input type="text" id="micro" name="micro"><br><br>

    <button type="button" onclick="calculateMolarMasses()">Рассчитать</button>
</form>

<!-- Форма для удаления записи по id -->
<form id="deleteRecordForm">
    <label for="recordId">ID записи для удаления:</label>
    <input type="text" id="recordId" name="recordId">
    <button type="button" onclick="deleteRecord()">Удалить запись</button>
</form>

<div id="result"></div>

</body>
</html>
